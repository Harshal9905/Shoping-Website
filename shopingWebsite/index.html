<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Display</h1>

    <div class="navbar">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by product name, title, or vendor">
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="buttons">
            <button onclick="filterProducts('All')">All</button>
            <button onclick="filterProducts('Men')">Men</button>
            <button onclick="filterProducts('Women')">Women</button>
            <button onclick="filterProducts('Kids')">Kids</button>
        </div>
    </div>

    <div id="products"></div>

    <script src="scripts.js"></script>
</body>
</html>
